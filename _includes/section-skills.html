{% assign skills = site.data.skills  %}

<!-- Skills -->
<div class="content skills">

	{{ if skills.title != '' }}
	<!-- title -->
	<div class="title">{{ skills.title }}</div>
	{{ endif }}

	{% assign n = skills.items | size %}
	{% assign random_skills = skills.items | sample: n %}

	<div id="skills">
		{% for skill in random_skills %}
		<div skill-type="{{skill.type}}" skill-weight="{{skill.weight}}" data-aos="zoom-in">
		  {{skill.name}}
		</div>
	  {% endfor %}
	</div>

</div>
